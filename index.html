<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }

        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.operator {
            background: #ff9500;
            color: #fff;
        }

        button.equal {
            grid-column: span 2;
            background: #28a745;
            color: #fff;
        }

        button.clear {
            grid-column: span 2;
            background: #dc3545;
            color: #fff;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" disabled>

    <div class="buttons">
        <button class="clear">C</button>
        <button class="operator">/</button>
        <button class="operator">*</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">-</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">+</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equal">=</button>

        <button>0</button>
        <button>.</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let currentInput = "";

    // Loop through all buttons
    for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", function () {
            const value = this.textContent;

            if (value === "C") {
                currentInput = "";
                display.value = "";
            } 
            else if (value === "=") {
                try {
                    currentInput = eval(currentInput);
                    display.value = currentInput;
                } catch {
                    display.value = "Error";
                    currentInput = "";
                }
            } 
            else {
                currentInput += value;
                display.value = currentInput;
            }
        });
    }
</script>

</body>
</html>
